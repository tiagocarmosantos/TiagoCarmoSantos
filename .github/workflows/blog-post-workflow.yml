name: Latest blog post workflow
on: 
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
    update-readme-with-blog:
      name: Update this repo`s README with latest blog posts
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: tiagocarmosantos/TiagoCarmoSantos@master
          with:
            feed_list: "http://medium.com/feed/@tiagocarmosantos"